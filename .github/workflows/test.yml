on: 
  push: 
    branches: [ main ]

jobs:
  test: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - uses: actions/setup-node@v3
        name: Setup Node
        with:
          node-version: 20
      - run: npm install
        name: Install Dependencies
      - run: npm run test
        name: Run Tests
